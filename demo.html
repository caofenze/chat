<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>链家聊天工具</title>
<meta name="keywords" content="链家" />
<meta name="description" content="IM" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
<style>
  .online { border-left: 5px solid green; } .offline{ border-left: 5px solid grey;
  } .online.btn-group>.btn:first-child,.offline.btn-group>.btn:first-child{ border-top-left-radius
  :0; border-bottom-left-radius :0; }
</style>
<link rel="stylesheet" type="text/css" href="css/chat.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>


<!--[if lt IE 7]>
<script src="js/IE7.js" type="text/javascript"></script>
<![endif]-->
<!--[if IE 6]>
<script src="js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
EvPNG.fix('body, div, ul, img, li, input, a, span ,label'); 
</script>
<![endif]-->
</head>
<body>
    <div class="container">
      <h2>
        链家IM
      </h2>
      <hr>
      <h4>
        填写您的信息
      </h4>
      <div class="form-inline">
        <div class="form-group">
          <label for="">
            我的系统号:
          </label>
          <input type="text" id="sender" class="form-control">
        </div>
        <div class="form-group">
          <label for="">
            对方系统号:
          </label>
          <input type="text " id="watchingPeer" class="form-control">
        </div>
        <button id="new" class="btn btn-default">
          初始化
        </button>
        <div class="btn-group">
          <button id="open" class="btn btn-default">
            建立连接
          </button>
          <button id="close" class="btn btn-default">
            关闭连接
          </button>
        </div>
        <span id="connect-status" class="text-primary">
          未连接
        </span>
      </div>
    <!-- 消息框 -->
    
    <div class="chatBox">
        <div class="chatLeft">
            <div class="chat01">
                <div class="chat01_title">
                    <ul class="talkTo">
                        <li><a href="javascript:;" id="toPeer">未初始化</a></li></ul>
                </div>
                <div class="chat01_content" id="chatCon">
            
                </div>
            </div>
            <div class="chat02">
                <div class="chat02_title">
                </div>
                <div class="chat02_content">
                    <textarea id="textarea"></textarea>
                </div>
                <div class="chat02_bar">
                    <ul>
                        <li style="left: 20px; top: 10px; padding-left: 30px;">链家聊天工具</li>
                        <li style="right: 5px; top: 5px;"><a href="javascript:;">
                            <img src="img/send_btn.jpg" id="sendBtn"/></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="chatRight">
            <div class="chat03">
                <div class="chat03_title">
                    <label class="chat03_title_t">
                        人员列表</label>
                </div>
                <div class="chat03_content">
                    <ul id="personCon">
                    </ul>
                </div>
            </div>
        </div>
        <div style="clear: both;">
        </div>
    </div>
    <script type="text/javascript" src="AV.realtime.js"></script>
    <script type="text/javascript" src="re.js"></script>
</body>
</html>
